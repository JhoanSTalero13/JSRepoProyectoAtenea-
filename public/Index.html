<!DOCTYPE html>
<html>
<head><meta charset="utf-8">
<title> Aplicacion Distrital</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script type="text/javascript" src="index.js"></script>
</head>
<body>
<button><a href="indexmysql.html">Ir a Citas</a></button>
<div id="citas-container"></div>
<script>
  // Cargar el contenido de citas.html en el contenedor
  fetch('indexmysql.html')
    .then(response => response.text())
    .then(html => {
      const citasContainer = document.getElementById('citas-container');
      citasContainer.innerHTML = html;
    })
    .catch(error => {
      console.error('Error al cargar citas.html:', error);
    });
</script>

</body>
</html>
</html>
